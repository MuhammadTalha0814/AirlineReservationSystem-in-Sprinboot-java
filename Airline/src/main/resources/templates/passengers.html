	<div class="container p-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center" style="color: rebeccapurple; font-weight: bold;">Add Passengers</h3>
						
						<!--
						<div th:if="${session.message}"
						classappend="${session.message}" class="alert alert-success" role="alert">
						
						<p th:text="${session.message}"></p>
						<th:block th:text="${session.removeAttribute('message')}"></th:block>	
							
						</div>
						-->
						
						<form th:action="@{/register}" th:object="${user}" method="post">
							<div class="form-group">
								<label for="exampleInputEmail" style="font-weight: bold;">Full name</label>
								<input type="text" class="form-control" id="exampleInputEmail"
								name="fullname" aria-describedby="emailHelp" required>
						 		
							</div>
							
							<div class="form-group">
								<label for="exampleInputEmail" style="font-weight: bold;">Passport Number</label>
								<input type="text" class="form-control" id="exampleInputEmail"
								name="passport" aria-describedby="emailHelp" required>
						 		
							</div>
							
							<div class="form-group">
								<label for="exampleInputEmail" style="font-weight: bold;">Gender</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender"
									id="inlineRadio1" value="male">
									<label class="form-check-label" for="inlineRadio1">Male</label>
									
								</div>
								
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender"
									id="inlineRadio2" value="female" style="font-weight: bold;">
									<label class="form-check-label" for="inlineRadio2">Female</label>
									
								</div>
								
							</div>
							
							<div class="form-group">
								<label for="exampleInputEmail"style="font-weight: bold;">DOB</label>
								<input type="date" class="form-control" id="exampleInputEmail" name="dob"
								aria-describedby="emailHelp"  required>
								
							</div>
							
							<div class="form-group">
								<label for="exampleInputEmail" style="font-weight: bold;">Address</label>
								<input type="text" class="form-control" id="exampleInputEmail" name="address"
								aria-describedby="emailHelp" required>
								
							</div>
							
							<div class="form-group">
								<label for="exampleInputEmail" style="font-weight: bold;">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail" name="email"
								aria-describedby="emailHelp"  required>
								
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1" style="font-weight: bold;">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" name="password"
								 required>
								
							</div>
							<button type="submit" class="btn btn-primary" style="background-color: rebeccapurple; color: white; text-align: center;" >Register</button>
							
						</form>

					</div>					
				</div>
			</div>
