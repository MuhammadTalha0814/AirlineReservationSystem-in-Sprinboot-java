		<h3 class="text-center" style="color: rebeccapurple; font-weight: bold;">Flight Schedule</h3>

		<table class="table table-bordered table-striped">

			<thead>

					<th>Departure</th>
					<th>Destination</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${employee.id}" />
					<td th:text="${employee.departure}" />
					<td th:text="${employee.destination}" />
					<td th:text="${employee.dob}" />
				</tr>
